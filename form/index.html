<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入会フォーム</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>入会フォーム</h1>
        <!--  -->
        <form action="" method="post">
            <div class="form-group">
                <label for="myname">お名前<span class="required">必須</span></label>
                <input type="text" id="myname" name="myname" placeholder="例：山田太郎" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス<span class="required">必須</span></label>
                <input type="email" id="email" name="email" placeholder="例：example@example.com" required>
            </div>
            <!-- labelタグで複数項目くくると文字要素自体がlabelになる -->
            <!-- ラジオボタンはname属性が同じものの中から1つという作り -->
            <!-- value属性の値が転送される -->
            <div class="form-group">
                <label>性別</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="male">
                        <span>男性</span>
                    </label>

                    <label>
                        <input type="radio" name="gender" value="female">
                        <span>女性</span>
                    </label>

                    <label>
                        <input type="radio" name="gender" value="" checked>
                        <span>その他・回答しない</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>興味のある分野</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="interest[]" value="スポーツ">
                        <span>スポーツ</span>
                    </label>

                    <label>
                        <input type="checkbox" name="interest[]" value="音楽">
                        <span>音楽</span>
                    </label>

                    <label>
                        <input type="checkbox" name="interest[]" value="アート">
                        <span>アート</span>
                    </label>
                </div>
            </div>

            <!-- ドロップダウン入力欄 inputでなくselect -->
            <!-- optionタグはselectで定義したドロップダウンリストで使われる値を定義 -->
            <div class="form-group"> 
                <label for="mambership">会員種別<span class="required">必須</span></label>
                <select type="mambership" name="mambership" required>
                    <option value="">選択してください</option>
                    <option value="regular">一般会員</option>
                    <option value="student">学生会員</option>
                    <option value="senior">シニア会員</option>
                    
                </select>
            </div>

            <div class="form-group">
                <label for="message">お問い合わせ内容<span class="required">必須</span></label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">送信</button>
        </form>
    </div>
    
</body>
</html>

<!-- for と id が一致しているとlabelをクリックすると入力欄にカーソルが合う -->
<!-- inputのname属性：flaskアプリの場合、フォーム送信時に、バックエンド側でデータを取得するためのキー名（辞書のキーのようなもの） -->
<!-- Flask側での値の取り出し【request.form["myname"]】 や　user_input = request.form.get("user_input") -->
<!-- request.form は、**送信されたフォームデータ（POSTされたデータ）**を表すオブジェクト（辞書のようなもの） -->
<!-- フォームには必ず送信ボタンを設置しよう(送信用のボタンはtype="submit") -->
 <!-- javascriptではidタグ、cssではclassタグをよく使う -->
