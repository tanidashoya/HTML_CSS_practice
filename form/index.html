<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入会フォーム</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>入会フォーム</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="myname">お名前</label>
                <input type="text" id="myname" name="myname" placeholder="例：山田太郎">
            </div>
            <button type="submit">送信</button>
        </form>
    </div>
    
</body>
</html>

<!-- for と id が一致しているとlabelをクリックすると入力欄にカーソルが合う -->
<!-- inputのname属性：flaskアプリの場合、フォーム送信時に、バックエンド側でデータを取得するためのキー名（辞書のキーのようなもの） -->
<!-- Flask側での値の取り出し【request.form["myname"]】 や　user_input = request.form.get("user_input") -->
<!-- request.form は、**送信されたフォームデータ（POSTされたデータ）**を表すオブジェクト（辞書のようなもの） -->
<!-- フォームには必ず送信ボタンを設置しよう(送信用のボタンはtype="submit") -->
